<head>

</head>
<body>
    <button id="start-button">Je suis le contenu du bouton</button>
    <!-- ou -->

function onStartButtonClicked(ev) {

}


const startButton = document.querySelector("#start-button");
startButton.addEventListener("click", onStartButtonClicked);
    </script>
